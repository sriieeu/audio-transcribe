# Application Name
spring.application.name=audio-transcribe

# Server Configuration
server.port=8080

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-4

# Disable Spring AI OpenAI auto-configuration during tests/local runs when API key is not provided
spring.autoconfigure.exclude=org.springframework.ai.model.openai.autoconfigure.OpenAiAudioSpeechAutoConfiguration

# File Upload
spring.servlet.multipart.max-file-size=50MB
